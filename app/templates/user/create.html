{% extends "base.html" %}

{% block title %}Create User - Voter Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Create New User</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-control" id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="main">Main User</option>
                            <option value="sub">Sub User</option>
                        </select>
                        <div class="form-text">
                            Main User: Full access (upload, manage users, edit/delete stars)<br>
                            Sub User: Limited access (search, add stars only)
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Create User</button>
                    <a href="{{ url_for('user.users_list') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
